<!DOCTYPE html>
<html lange='en'>

<head>
  <title>Todos/Goals</title>
</head>

<body>
  <div>
    <h1>Todo List</h1>
    <input id='todo' type='text' placeholeder='Add Todo'>
    <button id='todoBtn'>Add Todo</button>
    <ul id='todos'></ul>
  </div>
  <div>
    <h1>Goals</h1>
    <input id='goal' type='text' placeholeder='Add Goal'>
    <button id='goalBtn'>Add Goal</button>
    <ul id='goals'></ul>
  </div>
  <script type='text/javascript'>
    //Library code

    function createStore(reducer) {
      //The store should have 4 parts
      //1. The state
      //2. Get the state (getState)
      //3. Listen to changes on the state (subscribe)
      //4. Update the state (dispatch)

      let state
      let listeners = []

      const getState = () => state

      const subscribe = (listener) => {
        listeners.push(listener)
        return () => {
          listeners = listeners.filter((l) => l !== listener)
        }
      }

      const dispatch = (action) => {
        //call todos
        state = reducer(state, action)
        //loop over listeners and invoke them
        listeners.forEach((listener) => listener())
        // console.log(state, listeners)
      }

      return {
        getState,
        subscribe,
        dispatch,
      }
    }


    //App code

    const ADD_TODO = 'ADD_TODO'
    const REMOVE_TODO = 'REMOVE_TODO'
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'

    function addTodoAction(todo) {
      return {
        type: ADD_TODO,
        todo,
      }
    }

    function removeTodoAction(id) {
      return {
        type: REMOVE_TODO,
        id,
      }
    }

    function toggleTodoAction(id) {
      return {
        type: TOGGLE_TODO,
        id,
      }
    }

    function addGoalAction(goal) {
      return {
        type: ADD_GOAL,
        goal,
      }
    }

    function removeGoalAction(id) {
      return {
        type: REMOVE_GOAL,
        id,
      }
    }

    //Reducers
    //they take in the state, take in an action, 
    //return new state based off that action
    function todos(state = [], action) {
      if (action.type === ADD_TODO) {
        return state.concat([action.todo])
      } else if (action.type === REMOVE_TODO) {
        return state.filter((todo) => todo.id !== action.id)
      } else if (action.type === TOGGLE_TODO) {
        return state.map((todo) => todo.id === action.id ? { ...todo,
          complete: !todo.complete
        } : todo)
      }
      return state
    }

    function goals(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal])
        case REMOVE_GOAL:
          return state.filter((goal) => goal.id !== action.id)
        default:
          return state
      }
    }

    function app(state = {}, action) {
      return {
        todos: todos(state.todos, action),
        goals: goals(state.goals, action),
      }
    }


    const store = createStore(app)
    const unsubscribe = store.subscribe(() => console.log("The ne state is", store.getState()))

    //unsubscribe()

    store.dispatch(addTodoAction({
      id: 0,
      name: 'Walk the dog',
      complete: false,
    }))

    store.dispatch(addTodoAction({
      id: 1,
      name: 'Wash the car',
      complete: false,
    }))

    store.dispatch(addTodoAction({
      id: 2,
      name: 'Go to the gym',
      complete: true,
    }))

    store.dispatch(removeTodoAction(1))

    store.dispatch(toggleTodoAction(0))

    store.dispatch(addGoalAction({
      id: 0,
      name: 'Learn Redux'
    }))

    store.dispatch(addGoalAction({
      id: 1,
      name: 'Lose 20 pounds'
    }))

    store.dispatch(removeGoalAction(0))
  </script>
</body>

</html>
